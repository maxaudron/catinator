---
include:
  - project: "cocainefarm/templates/ci"
    file: "/rust.yaml"
  - project: "cocainefarm/templates/ci"
    file: "/tanka.base.yaml"

variables:
  RUST_RELEASE: "true"
  RUST_RELEASE_CRATESIO: "true"

workflow:
  rules:
    - if: $CI_MERGE_REQUEST_IID
    - if: $CI_COMMIT_TAG
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
